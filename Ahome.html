<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletica | Meet Our Players</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="players.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="athletica.png" alt="Athletica Logo">
            <p class="brand-name">ATHLETICA</p>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#players">Players</a></li>
                <li><a href="about_us.html">About us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="players-section">
        <h1>ATHLETES</h1>
        <div id="players-grid" class="players-grid"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Athletica. All Rights Reserved.</p>
    </footer>

    <script>
        window.onload = () => {
            const players = JSON.parse(sessionStorage.getItem('players')) || [];
            const playersGrid = document.getElementById('players-grid');

            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-profile';
                playerCard.innerHTML = `
            <img src="${player.profilePic}" alt="${player.name}">
            <h2>${player.name}</h2>
            <p>Email: ${player.email}</p>
            <p>Age: ${player.age}</p>
            <p>Mobile: ${player.mobileNumber}</p>
        `;

                // Add event listener to navigate to player-profile.html
                playerCard.addEventListener('click', () => {
                    sessionStorage.setItem('selectedPlayer', JSON.stringify(player));
                    window.location.href = 'player-profile.html';
                });

                playersGrid.appendChild(playerCard);
            });
        };

    </script>
</body>

</html>
